name: M2P-ETL-STABLE

# trigger the workflow when someone pushes the code to repo
on:
  create:
    tag:
      - 'v0.0.*'

jobs:
  build:
    # run the below steps on a fresh instance of a virtual environment
    runs-on: ubuntu-latest

    steps:
      # fetch and checkout the current commit
      - name: Checkout
        uses: actions/checkout@v2

      # get commit tag
      - name: Get the version
        id: get_version
        run: |
          echo '::tag::'
          echo ${GITHUB_REF:10}

      # code smell the project
      - name: Install Requirements
        run: |
          python3 -m pip install --upgrade pip
          sudo apt-get install python3-setuptools

      - name: Git Reference
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

      - name: Pylint
        run: |
          pip3 install --no-cache-dir -r requirements.txt
          pip3 freeze
          python3 ./src/lint.py --path ./src --threshold 9.5
          
      - name: Dockerize
        run: |
          docker build . --file Dockerfile --tag quay.io/psoseak/m2p-etl:${GITHUB_REF:10}

      - name: Push To Registry
        run: |
          docker login -u ${{ secrets.QUAY_IO_USERID }} -p ${{ secrets.QUAY_IO_PASSWD }} quay.io
          docker push quay.io/psoseak/m2p-etl:${GITHUB_REF:10}
          docker logout
