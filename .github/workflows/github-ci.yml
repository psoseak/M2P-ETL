name: M2P-ETL

# trigger the workflow when someone pushes the code to repo
on: [push]

jobs:
  build:
    # run the below steps on a fresh instance of a virtual environment
    runs-on: ubuntu-latest

    steps:
      # fetch and checkout the current commit
      - name: Checkout
        uses: actions/checkout@v2

      # code smell the project
      - name: Install Requirements
        run: |
          python3 -m pip install --upgrade pip
          sudo apt-get install python3-setuptools
          pip3 install pylint
          pip3 install --no-cache-dir -r requirements.txt

      - name: Set up Python 3.8.2
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.2

      - name: Pylint
        run: |
          python3 -m pip install --upgrade pip
          pip3 freeze
          python3 lint.py --path ../M2P-ETL --threshold 9.5
          
      - name: Dockerize
        run: docker build . --file Dockerfile --tag quay.io/psoseak/m2p-etl:latest

      - name: Push To Registry
        run: |
          docker login -u ${{ secrets.QUAY_IO_USERID }} -p ${{ secrets.QUAY_IO_PASSWD }} quay.io
          docker push quay.io/psoseak/m2p-etl:latest
          docker logout
