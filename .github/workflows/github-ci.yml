name: M2P-ETL

# trigger the workflow when someone pushes the code to repo
on: [push]

jobs:
  build:
    # run the below steps on a fresh instance of a virtual environment
    runs-on: ubuntu-latest

    steps:
      # fetch and checkout the current commit
      - name: Checkout
        uses: actions/checkout@v2

      # code smell the project
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Pylint
        run: |
          pwd
          python lint.py --path ../M2P-ETL --threshold 2

      # dockerize
      - name: Dockerize
        run: docker build . --file Dockerfile --tag m2p_etl:latest