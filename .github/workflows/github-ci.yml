name: M2P-ETL

# trigger the workflow when someone pushes the code to repo
on: [push]

jobs:
  build:
    # run the below steps on a fresh instance of a virtual environment
    runs-on: ubuntu-latest

    steps:
      # fetch and checkout the current commit
      - name: Checkout
        uses: actions/checkout@v2

      # code smell the project
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ls -ls /usr/bin/python*
          pip3 install -r requirements.txt

      - name: Pylint
        run: |
          pwd
          pip3 install
          echo "trying to ruin...."
          python lint.py --path ../M2P-ETL --threshold 1

      # dockerize
      - name: Dockerize
        run: docker build . --file Dockerfile --tag m2p_etl:latest